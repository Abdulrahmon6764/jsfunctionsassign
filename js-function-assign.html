// js-function-code
function myfunction(a,b){
    let c = a + b;
    return c
}
document.getElementById('demo1').innerHTML= myfunction(2,2);


let z = $money(7,6);
document.getElementById('demo2').innerHTML= z;
function $money(x,y){
    return x - y
}
function $lottery(x,y){
    const z = x * y
    return z
}
document.getElementById('demo3').innerHTML= $lottery(2,2);

var x = $boom(4,4);
document.getElementById('demo4').innerHTML= x;
function $boom(z,y){
    return z ** y
}
function $one(a,b){
    var c = (a / b)
    return c
}
document.getElementById('demo5').innerHTML= $one(22,2);

function $two(z,y){
    var x = z % y
    return x
}
document.getElementById('demo6').innerHTML= $two(100,100);

let c = $dom(15,10);
document.getElementById('demo7').innerHTML= c;
function $dom(a,b){
    return +a ++ -b
}

 document.getElementById('demo8').innerHTML= $happy(20,25);

</script>
